<ul class="nav nav-sidebar">
	{% if cats %}
		{% for c in cats %}
			{% if c == act_cat %}
				<li>
				<strong>
				<a href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
				</strong>
				</li>
			{% else %}
				<li>
				<a href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
				</li>
			{% endif %}				
		{% endfor %}
	{% else %}
		<strong>There are no category present.</strong>
	{% endif %}
</ul>
