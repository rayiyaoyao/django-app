<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
	<title>Rango</title>
</head>
<body>
	<h1>Rango says...</h1>
	<div>
		{% if categories %}
			Hey, here is the categories! <br />
			<ul>
				{% for category in categories %}
				<li>
					<a href="rango/category/{{ category.slug }}">{{ category.name }}</a>
				</li>
				{% endfor %}
			</ul>
		{% else %}
			<strong>There are no categories present.</strong>
		{% endif %}
	</div>

	<div>
		<a href="/rango/about">About Rango</a> <br />
	</div>
	<div>
		<img src = "{% static "images/tobbi.jpeg" %} "
			alt = "Picture of Tobbi"/>
	</div>

</body>
</html>
