<link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

<div class="jumbotron">
	<form id="form" class="form-signin" role="form" method="post" action=".">
		{% csrf_token %}
		<h2 class="form-signin-heading">Please sign up</h2>
		<label for="inputUsername" class="sr-only">Username</label>
		<input type="text" id="id_username" class="form-control" placeholder="Username" required autofocus>

		<label for="inputEmail" class="sr-only">E-mail</label>
		<input type="email" id="id_email" class="form-control" placeholder="Email address" required autofocus>

		<label for="inputPassword1" class="sr-only">Password</label>
		<input type="password" id="id_password1" class="form-control" placeholder="Password" required>

		<label for="inputPassword2" class="sr-only">Confirm Password</label>
		<input type="password" id="id_password2" class="form-control" placeholder="Enter password again" required>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
	</form>
</div>

{% endblock %}
